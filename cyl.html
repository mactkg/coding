<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sine wave</title>
    <style>
      input {
        width: 80%;
      }

      p {
        float: left;
        margin: 0 8px;
        padding: 0;
      }

      div {
        margin: 16px 0;
      }

      body {
        width: device-width;
      }

      button {
        font-size: 1.4em;
        font-weight: bold;
        padding: 10px 38px;
        border-style: none;
        background-color: #aaa;
      }

    </style>
  </head>
  <body>
    <h1>CYCLE(L)</h1>
    <div class="cy">
      <button type="button" class="start">start</button>
      <button type="button" class="stop">stop</button>
      <div id="freq">
        <p>freq</p>
        <p class="val">70</p>
        <input type="range" max="800" min="0" value="70">
      </div>
      <div id="gain">
        <p>gain</p>
        <p class="val">1.0</p>
        <input type="range" max="1.0" min="0" value="1.0" step="0.001">
      </div>
    </div>

</html>
